<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">card</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="navigateBack()">Back</ion-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-content>
        Here's a small text description for the card content. Nothing more,
        nothing less.
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img
              src="https://cdn.pixabay.com/photo/2021/02/02/21/44/kale-5975540_1280.jpg"
              alt=""
            />
          </ion-thumbnail>
          <ion-label>Kale</ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img
              src="https://cdn.pixabay.com/photo/2017/04/09/21/35/spinach-2216967_1280.jpg"
              alt=""
            />
          </ion-thumbnail>
          <ion-label>Spinach</ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img
              src="https://cdn.pixabay.com/photo/2016/07/11/00/18/carrots-1508847_1280.jpg"
              alt=""
            />
          </ion-thumbnail>
          <ion-label>Carrot</ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <img
              src="https://cdn.pixabay.com/photo/2014/08/18/23/11/bell-peppers-421087_1280.jpg"
              alt=""
            />
          </ion-thumbnail>
          <ion-label>Pepper</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
