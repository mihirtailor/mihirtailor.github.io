<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">BMI Calculator</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="units"
                id="metric"
                value="metric"
                checked
              />
              <label class="form-check-label" for="metric"
                >Metric (kg/cm)</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="units"
                id="imperial"
                value="imperial"
              />
              <label class="form-check-label" for="imperial"
                >Imperial (lbs/in)</label
              >
            </div>
          </div>
          <form id="bmi-form">
            <div class="mb-3">
              <label for="weight" class="form-label"
                >Weight (<span id="weight-unit">kg</span>):</label
              >
              <input type="number" class="form-control" id="weight" required />
            </div>
            <div class="mb-3">
              <label for="height" class="form-label"
                >Height (<span id="height-unit">cm</span>):</label
              >
              <input type="number" class="form-control" id="height" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Calculate BMI
            </button>
          </form>
          <div id="result" class="mt-4 d-none">
            <h2>Your BMI: <span id="bmi-value" class="fw-bold"></span></h2>
            <p>Category: <span id="bmi-category" class="fw-bold"></span></p>
          </div>
          <div id="bmi-chart" class="mt-4">
            <h3>BMI Categories</h3>
            <div class="bmi-category-row">
              <div class="bmi-category" id="underweight">
                <span class="category-name">Underweight</span>
                <span class="category-range">&lt; 18.5</span>
              </div>
              <div class="bmi-category" id="normalweight">
                <span class="category-name">Normal</span>
                <span class="category-range">18.5 - 24.9</span>
              </div>
              <div class="bmi-category" id="overweight">
                <span class="category-name">Overweight</span>
                <span class="category-range">25 - 29.9</span>
              </div>
              <div class="bmi-category" id="obese">
                <span class="category-name">Obese</span>
                <span class="category-range">&ge; 30</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
