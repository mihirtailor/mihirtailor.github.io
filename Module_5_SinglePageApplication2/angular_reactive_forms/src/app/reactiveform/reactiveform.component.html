<div class="container">
  <h1>Add Employee</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter name"
        name="name"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            employeeForm.get('name')?.invalid &&
            employeeForm.get('name')?.touched
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="employeeForm.get('name')?.errors?.['required'] && employeeForm.get('name')?.touched"
      >
        Name is required
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label for="age">Age:</label>
      <input
        type="number"
        class="form-control"
        id="age"
        placeholder="Enter age"
        name="age"
        formControlName="age"
        [ngClass]="{
          'is-invalid':
            employeeForm.get('age')?.invalid && employeeForm.get('age')?.touched
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="employeeForm.get('age')?.errors?.['required'] && employeeForm.get('age')?.touched"
      >
        Age is required
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            employeeForm.get('email')?.invalid &&
            employeeForm.get('email')?.touched
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="employeeForm.get('email')?.errors?.['required'] && employeeForm.get('email')?.touched"
      >
        Email is required
      </div>
      <div
        class="invalid-feedback"
        *ngIf="employeeForm.get('email')?.errors?.['email'] && employeeForm.get('email')?.touched"
      >
        Please enter a valid email address
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        name="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            employeeForm.get('password')?.invalid &&
            employeeForm.get('password')?.touched
        }"
      />
      <div *ngIf="employeeForm.get('password')?.errors?.['weakPassword']">
        Password must contain:
        <ul>
          <li
            *ngIf="!employeeForm.get('password')?.errors?.['weakPassword'].hasUpperCase"
          >
            One uppercase letter
          </li>
          <li
            *ngIf="!employeeForm.get('password')?.errors?.['weakPassword'].hasLowerCase"
          >
            One lowercase letter
          </li>
          <li
            *ngIf="!employeeForm.get('password')?.errors?.['weakPassword'].hasNumeric"
          >
            One number
          </li>
          <li
            *ngIf="!employeeForm.get('password')?.errors?.['weakPassword'].hasSpecialChar"
          >
            One special character
          </li>
          <li
            *ngIf="!employeeForm.get('password')?.errors?.['weakPassword'].minLength"
          >
            Minimum 8 characters
          </li>
        </ul>
      </div>
    </div>

    <div class="mb-3 mt-3">
      <label for="salary">Salary:</label>
      <input
        type="number"
        class="form-control"
        id="salary"
        placeholder="Enter salary"
        name="salary"
        formControlName="salary"
        [ngClass]="{
          'is-invalid':
            employeeForm.get('salary')?.invalid &&
            employeeForm.get('salary')?.touched
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="employeeForm.get('salary')?.errors?.['required'] && employeeForm.get('salary')?.touched"
      >
        Salary is required
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="employeeForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
