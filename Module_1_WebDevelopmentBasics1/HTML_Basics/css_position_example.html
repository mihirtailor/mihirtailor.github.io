<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Example</title>
    <style>
      .sticky {
        padding-top: 20px;
        position: sticky;
        top: 0;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="sticky">This is my div for position example</div>
    <div style="padding-bottom: 1000px">
      This is another div for position example
    </div>
  </body>
</html>
