<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Order Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Café Order Form</h1>
      <form id="cafeOrderForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="coffee" class="form-label">Coffee</label>
          <select class="form-select" id="coffee" name="coffee" required>
            <option value="">Select a coffee</option>
            <option value="espresso">Espresso</option>
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Extras</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="extraShot"
              name="extras"
              value="extraShot"
            />
            <label class="form-check-label" for="extraShot">Extra Shot</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="whippedCream"
              name="extras"
              value="whippedCream"
            />
            <label class="form-check-label" for="whippedCream"
              >Whipped Cream</label
            >
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Size</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="small"
              name="size"
              value="small"
              required
            />
            <label class="form-check-label" for="small">Small</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="medium"
              name="size"
              value="medium"
            />
            <label class="form-check-label" for="medium">Medium</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="large"
              name="size"
              value="large"
            />
            <label class="form-check-label" for="large">Large</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
      <div id="orderSummary" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
