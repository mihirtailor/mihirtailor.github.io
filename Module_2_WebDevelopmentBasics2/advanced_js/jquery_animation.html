<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Animation</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".show_slider").click(function () {});

        $("#move").click(function () {
          $("div").animate({ left: "300px" });
        });

        $("input").focus(function () {
          $(this).css({
            "background-color": "yellow",
            "font-size": "20px",
            color: "red",
          });

          $("input").blur(function () {
            $(this).css({
              "background-color": "orange",
              "font-size": "20px",
              color: "red",
            });
          });
        });
      });
    </script>
    <style>
      .slider {
        padding: 100px;
        background-color: aqua;
        /* display: none; */
      }
      div {
        position: relative;
      }
    </style>
  </head>
  <body>
    <button id="move">Click Me</button>
    <div>
      <p class="show_slider">This is show slider class Paragraph</p>
      <p class="slider">This is slider Paragraph</p>
      Name: <input type="text" />
    </div>
  </body>
</html>
