<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Function</title>
    <script>
      function myFunction() {
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
          sum += i;
        }
        console.log("The sum of numbers from 1 to 100 is: " + sum);
      }
    </script>
  </head>
  <body>
    <button onclick="myFunction()">Click me!</button>
  </body>
</html>
