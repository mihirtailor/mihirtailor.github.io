<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pet adoption form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="adoptAPet.html">Adopt a Pet</a></li>
      </ul>
    </nav>
    <h1>Adopt a Pet</h1>
    <p>Fill the form below to apply for pet adoption</p>
    <form action="">
      <label for="idNumber">Pet ID Number</label>
      <input type="number" id="idNumber" required /> <br />
      <label for="name">Your Name</label>
      <input type="text" name="fullname" id="name" required /><br />
      <label for="phoneNumber">Phone Number</label>
      <input type="number" name="phoneNumber" id="phoneNumber" /><br />
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
