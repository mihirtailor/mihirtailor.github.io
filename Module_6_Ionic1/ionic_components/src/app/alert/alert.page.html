<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alert</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="navigateBack()">Back</ion-button>

  <ion-button id="ios_alert">IOS Update</ion-button>
  <ion-alert
    trigger="ios_alert"
    header="IOS Update available"
    subHeader="Update your app"
    message="There is a new version of this app available. Would you like to update now?"
    [buttons]="alertsButton"
  ></ion-alert>

  <ion-button id="" (click)="showAlert(true)">isOpen Button</ion-button>
  <ion-alert
    [isOpen]="alertOpen"
    header="Amber Alert"
    message="Child is missing"
    [buttons]="alertsButton"
    (didDismiss)="showAlert(false)"
  ></ion-alert>

  <ion-button (click)="alertControl()">Alert Controller Button</ion-button>
  <ion-button id="advance_alert">advance alert button</ion-button>
  <ion-alert
    trigger="advance_alert"
    header="Alert!"
    message="This is an alert!"
    [buttons]="advancedButton"
    (didDismiss)="showResult($event)"
  ></ion-alert>

  <ion-button id="present-alert">Input Alert Button</ion-button>
  <ion-alert
    trigger="present-alert"
    header="Please enter your info"
    [buttons]="alertsButton"
    [inputs]="alertInputs"
  ></ion-alert>
</ion-content>
