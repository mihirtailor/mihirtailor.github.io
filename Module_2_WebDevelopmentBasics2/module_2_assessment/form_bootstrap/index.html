<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Task</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Add New Task</h1>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <input
          type="text"
          class="form-control"
          id="category"
          name="category"
          required
        />
      </div>

      <div class="mb-3">
        <label for="priority" class="form-label">Priority:</label>
        <select class="form-select" id="priority" name="priority" required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="progress" class="form-label">Progress:</label>
        <select class="form-select" id="progress" name="progress" required>
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <p class="mt-3">
      <a href="tasks.html" class="btn btn-secondary">Back to Task List</a>
    </p>

    <!-- Bootstrap JS (optional, if you need Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
