<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>buttons example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">button</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button>Default</ion-button> <br />
  <ion-button shape="round" size="large">Round Button</ion-button>
  <br />
  <ion-button shape="round"
    >Round Icon
    <ion-icon name="person"></ion-icon>
  </ion-button>
  <br />
  <ion-button shape="round" size="large" color="danger">
    Danger
    <ion-icon name="wifi"></ion-icon>
  </ion-button>
  <br />
  <ion-button shape="round" size="large" color="warning">
    Warning
    <ion-icon name="battery-charging"></ion-icon>
  </ion-button>
  <br />

  <ion-button size="large" [routerLink]="'/home'">Back</ion-button>
  <ion-button (click)="navigateBack()">Another Back</ion-button>
</ion-content>
