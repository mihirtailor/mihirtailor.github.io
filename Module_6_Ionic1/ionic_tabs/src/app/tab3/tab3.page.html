<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-label>
        <h2>{{contact.name.display}}</h2>
        <p *ngFor="let phone of contact.phones">{{phone.number}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
