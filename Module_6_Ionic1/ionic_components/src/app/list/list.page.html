<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="email"
        type="email"
        value="mihir@gmail.com"
        [readonly]="true"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone" placeholder="999-999-9999"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Conutry" value="Canada"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="navigateBack()">Back</ion-button>
</ion-content>
