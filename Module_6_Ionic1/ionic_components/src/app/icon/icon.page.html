<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>icon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">icon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-icon name="person"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-icon name="wifi"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-icon name="heart"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-icon name="battery-charging"></ion-icon>
  </ion-item>

  <ion-button size="large" [routerLink]="'/home'" routerDirection="back"
    >Back</ion-button
  >
  <ion-button size="large" (click)="navigateBack()">Another Back</ion-button>
</ion-content>
