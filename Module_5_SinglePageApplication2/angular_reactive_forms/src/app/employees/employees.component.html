<div class="container">
  <header class="mb-4">
    <h2 class="text-primary">Employee List</h2>
  </header>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Details</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Salary</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>
            <a class="btn btn-link" [routerLink]="['/employees', employee.ID]">
              View Details
            </a>
          </td>
          <td>{{ employee.ID }}</td>
          <td>{{ employee.Name }}</td>
          <td>{{ employee.Age }}</td>
          <td>{{ employee.Email }}</td>
          <td>{{ employee.Salary | currency }}</td>
          <td>
            <button
              class="btn btn-warning me-2"
              [routerLink]="['/add_employee', employee.ID]"
            >
              Edit
            </button>

            <button class="btn btn-danger" (click)="deleteEmployee(employee)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!employees?.length" class="alert alert-info">
    No employees found.
  </div>

  <div *ngIf="details" class="mt-4 alert alert-info">
    <pre>{{ details }}</pre>
  </div>
</div>
