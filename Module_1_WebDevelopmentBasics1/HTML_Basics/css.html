<!DOCTYPE html>
<html>
  <head>
    <title>CSS Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Heading 1 h1 tag</h1>
    <h2 class="background_color">Heading 2 h2 tag</h2>
    <p>This is a paragraph tag 1</p>
    <p>This is a paragraph tag 2</p>
    <p class="background_color">This is a paragraph tag 3</p>
    <p>This is a paragraph tag 4</p>
    <p class="light_background_color">This is a paragraph tag 6</p>
    <div class="light_background_color">
      This is the div tag.
      <p class="background-color text_center font_style">
        This is the paragraph tag inside div
      </p>
    </div>
    <div>
      This is div for id
      <p id="example">This is a paragraph tag 5 will use for id</p>
    </div>
  </body>
</html>
