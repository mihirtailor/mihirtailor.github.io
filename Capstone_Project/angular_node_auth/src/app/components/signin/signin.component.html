<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Sign In</h2>

          <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
            <!-- Email input -->
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                id="email"
                [(ngModel)]="user.email"
                #email="ngModel"
                required
                email
                class="form-control"
                placeholder="name@example.com"
                [ngClass]="{
                  'is-invalid': email.invalid && (email.dirty || email.touched)
                }"
              />
              <label for="email">Email address</label>
              <div
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="invalid-feedback"
              >
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Enter a valid email</div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                id="password"
                [(ngModel)]="user.password"
                #password="ngModel"
                required
                class="form-control"
                placeholder="Password"
                [ngClass]="{
                  'is-invalid':
                    password.invalid && (password.dirty || password.touched)
                }"
              />
              <label for="password">Password</label>
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="invalid-feedback"
              >
                <div *ngIf="password.errors?.['required']">
                  Password is required
                </div>
              </div>
            </div>

            <!-- Remember me and Forgot password -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="rememberMe"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Remember me</label
                  >
                </div>
              </div>
              <div class="col text-end">
                <a routerLink="/forgot-password" class="text-decoration-none"
                  >Forgot password?</a
                >
              </div>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary w-100 py-2 mb-4"
              [disabled]="loading || signInForm.form.invalid"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm me-1"
              ></span>
              Sign in
            </button>

            <!-- Register section -->
            <div class="text-center">
              <p>
                Not a member?
                <a [routerLink]="['/signup']" class="text-decoration-none"
                  >Register</a
                >
              </p>
              <hr class="my-4" />
              <p class="text-muted">or sign up with:</p>
              <div class="d-flex justify-content-center gap-2 mb-3">
                <button
                  type="button"
                  class="btn btn-outline-primary rounded-circle p-2"
                  (click)="socialSignIn('facebook')"
                >
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger rounded-circle p-2"
                  (click)="socialSignIn('google')"
                >
                  <i class="fab fa-google"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-info rounded-circle p-2"
                  (click)="socialSignIn('twitter')"
                >
                  <i class="fab fa-twitter"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-dark rounded-circle p-2"
                  (click)="socialSignIn('github')"
                >
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
